<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   
      <google-map [center]="position" [zoom]="zoom">
        <map-marker [position]="position" [label]="label" [title]="title">
          
        </map-marker>
      </google-map>
      
     
    <p>
      {{latitude}},{{longitude}}
    </p>
  </div>
</ion-content>
